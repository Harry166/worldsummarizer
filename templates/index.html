<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Summarize - Global News Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .info-bar {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .status-info {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            flex-direction: column;
        }
        
        .status-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .pdf-viewer {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .pdf-toolbar {
            background-color: #34495e;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-refresh {
            background-color: #27ae60;
        }
        
        .btn-refresh:hover {
            background-color: #229954;
        }
        
        iframe {
            width: 100%;
            height: 700px;
            border: none;
            display: block;
        }
        
        .archives {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .archives h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .archive-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .archive-item {
            padding: 10px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .archive-item:hover {
            background-color: #f8f9fa;
        }
        
        .countdown {
            font-size: 0.9rem;
            color: #666;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .status-info {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            iframe {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üåç World Summarize</h1>
            <p>Global News Summary - Updated Hourly</p>
        </div>
    </header>
    
    <div class="container">
        <div class="info-bar">
            <div class="status-info">
                <div class="status-item">
                    <span class="status-label">Last Updated</span>
                    <span class="status-value" id="last-updated">Loading...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Document Size</span>
                    <span class="status-value" id="file-size">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Archives</span>
                    <span class="status-value" id="archive-count">-</span>
                </div>
            </div>
            <div>
                <button class="btn btn-refresh" onclick="refreshDocument()">üîÑ Refresh Now</button>
                <span class="countdown" id="countdown"></span>
            </div>
        </div>
        
        <div class="pdf-viewer">
            <div class="pdf-toolbar">
                <span>üìÑ Current News Summary</span>
                <div>
                    <a href="/api/pdf" class="btn" download="world_summary.pdf">‚¨áÔ∏è Download PDF</a>
                </div>
            </div>
            <iframe id="pdf-frame" src="/api/pdf"></iframe>
        </div>
        
        <div class="archives">
            <h2>üìö Recent Archives</h2>
            <div id="archive-list" class="archive-list">
                <div class="loading"></div> Loading archives...
            </div>
        </div>
    </div>
    
    <script>
        let nextUpdateTime = Date.now() + 3600000; // 1 hour from now
        
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.last_updated) {
                    const date = new Date(data.last_updated);
                    document.getElementById('last-updated').textContent = date.toLocaleString();
                    
                    // Set next update time
                    nextUpdateTime = date.getTime() + 3600000;
                }
                
                if (data.file_size) {
                    const sizeInKB = (data.file_size / 1024).toFixed(1);
                    document.getElementById('file-size').textContent = `${sizeInKB} KB`;
                }
                
                document.getElementById('archive-count').textContent = data.archive_count || '0';
                
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('last-updated').textContent = 'Error loading';
            }
        }
        
        async function fetchArchives() {
            try {
                const response = await fetch('/api/archives');
                const data = await response.json();
                
                const archiveList = document.getElementById('archive-list');
                if (data.archives && data.archives.length > 0) {
                    archiveList.innerHTML = data.archives.slice(0, 5).map(archive => {
                        const date = new Date(archive.timestamp).toLocaleString();
                        const sizeInKB = (archive.size / 1024).toFixed(1);
                        return `
                            <div class="archive-item">
                                <div>
                                    <strong>${archive.filename}</strong><br>
                                    <small>${date} ‚Ä¢ ${sizeInKB} KB</small>
                                </div>
                                <a href="/api/archive/${archive.filename}" class="btn" target="_blank">View</a>
                            </div>
                        `;
                    }).join('');
                } else {
                    archiveList.innerHTML = '<p>No archives available yet.</p>';
                }
            } catch (error) {
                console.error('Error fetching archives:', error);
                document.getElementById('archive-list').innerHTML = '<p>Error loading archives.</p>';
            }
        }
        
        function updateCountdown() {
            const now = Date.now();
            const timeLeft = nextUpdateTime - now;
            
            if (timeLeft <= 0) {
                location.reload();
                return;
            }
            
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            
            document.getElementById('countdown').textContent = 
                `Next update in ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function refreshDocument() {
            document.getElementById('pdf-frame').src = '/api/pdf?' + new Date().getTime();
            fetchStatus();
            fetchArchives();
        }
        
        // Initialize
        fetchStatus();
        fetchArchives();
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        
        // Refresh status every minute
        setInterval(fetchStatus, 60000);
        
        // Auto-refresh page every hour
        setInterval(() => {
            location.reload();
        }, 3600000);
    </script>
</body>
</html>
